<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
    var a = prompt("Ingrese un número distinto a 3.");
    a = parseInt(a)
    if (a < 3){
      alert("El número es distinto a 3.");
    }
    if (a > 3) {
      alert("El número es distinto a 3.");
    }
    </script>
  </body>
</html>
